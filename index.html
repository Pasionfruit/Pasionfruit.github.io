<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abe's Life Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Personal dashboard for managing goals, food, money, and travel data">
</head>
<body>
  <header>
    <h1>Abe's Life Dashboard</h1>
  </header>

  <main>
    <div class="loading" id="loading">
      <p>Loading your data...</p>
    </div>
    <div class="data-container" id="dataContainer" style="display: none;">
      <div class="button-container">
        <button class="nav-button" onclick="window.location.href='pages/goals.html'">
          📋 Manage Goals
        </button>
        <button class="nav-button" onclick="window.location.href='pages/food.html'">
          🍽️ Manage Food
        </button>
        <button class="nav-button" onclick="window.location.href='pages/money.html'">
          💰 Manage Money
        </button> 
        <button class="nav-button" onclick="window.location.href='pages/travel.html'">
          ✈️ Manage Travel
        </button>
      </div>
    </div>

    <div class="error-message" id="errorMessage" style="display: none;">
      <p>Oops! There was an error loading your data. Please try refreshing the page.</p>
    </div>
  </main>

  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
