<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheets CRUD Site</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>Abe's Life Dashboard</h1>
    <p>Welcome to your personal data dashboard!</p>
  </header>

  <main>
    <div class="loading" id="loading">
      <p>Loading your data...</p>
    </div>
    <div class="data-container" id="dataContainer" style="display: none;">
      <div class="button-container">
        <button class="nav-button" onclick="window.location.href='goals.html'">
          📋 Manage Goals
        </button>
        <button class="nav-button" onclick="window.location.href='food.html'">
          🍽️ Manage Food
        </button>
        <button class="nav-button" onclick="window.location.href='money.html'">
          💰 Manage Money
        </button> 
        <button class="nav-button" onclick="window.location.href='travel.html'">
          ✈️ Manage Travel
        </button>
      </div>
    </div>

    <div class="error-message" id="errorMessage" style="display: none;">
      <p>Oops! There was an error loading your data. Please try refreshing the page.</p>
    </div>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
